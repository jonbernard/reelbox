services:
  db:
    image: postgres:16-alpine
    container_name: reelbox-dev-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=reelbox
      - POSTGRES_PASSWORD=reelbox
      - POSTGRES_DB=reelbox
    volumes:
      - reelbox_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reelbox -d reelbox"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  reelbox_dev_data:
    driver: local
