services:
  app:
    image: ghcr.io/jonbernard/reelbox:latest
    container_name: reelbox-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://reelbox:reelbox@db:5432/reelbox
      - VIDEO_BASE_PATH=/videos
      - MYFAVETT_EXPORT_PATH=/videos
    volumes:
      - ${EXPORT_PATH}:/videos:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reelbox-network

  watcher:
    image: ghcr.io/jonbernard/reelbox:latest
    container_name: reelbox-watcher
    command: ["npx", "tsx", "scripts/watch.ts"]
    environment:
      - DATABASE_URL=postgresql://reelbox:reelbox@db:5432/reelbox
      - VIDEO_BASE_PATH=/videos
      - MYFAVETT_EXPORT_PATH=/videos
    volumes:
      - ${EXPORT_PATH}:/videos:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reelbox-network

  db:
    image: postgres:16-alpine
    container_name: reelbox-db
    environment:
      - POSTGRES_USER=reelbox
      - POSTGRES_PASSWORD=reelbox
      - POSTGRES_DB=reelbox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reelbox -d reelbox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - reelbox-network

networks:
  reelbox-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.0.0/24

volumes:
  postgres_data:
    driver: local
